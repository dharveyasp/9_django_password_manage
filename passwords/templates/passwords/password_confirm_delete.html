{% extends "brochure/base.html" %}
{% load bootstrap5 %}

{% block content %}
    <h1>Are you sure you want to delete {{ object.title }}?</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                Yes
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
