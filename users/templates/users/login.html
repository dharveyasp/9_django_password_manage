{% extends "brochure/base.html" %}

{% block content %}

    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}

<h1>This is the login page!</h1>
<form action="" method="POST" class="LoginForm">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
    {% endbuttons %}
</form>

{% endblock %}
